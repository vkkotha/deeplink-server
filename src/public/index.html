<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

<script>
(function() {
	var pageload = function() {
	    var isiOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        var isAndroid = /Android/i.test(navigator.userAgent);
		var iOSVersion = parseFloat( 
			('' + (/CPU.*OS ([0-9_]{1,5})|(CPU like).*AppleWebKit.*Mobile/i.exec(navigator.userAgent) || [0,''])[1])
			.replace('undefined', '3_2').replace('_', '.').replace('_', '') ) || false;
		document.getElementById("appDetails").innerHTML = "<b>UserAgent:</b> " + navigator.userAgent +
			"<br/>" + "<b>iOs:</b> " + isiOS +
			"<br/>" + "<b>iOsVersion:</b> " + iOSVersion +
			"<br/>" + "<b>Android:</b> " + isAndroid;

	}
	window.onload = pageload;

})();
</script>
</head>

<body>
<h2>Details</h2>
<div id="appDetails"></div>

<h2>Open App</h2>
<a href="/sl/youtube">Youtube</a>
<br/><a href="/sl/fb">Facebook</a>
<br/><a href="/sl/fbp">Facebook Profile</a>
<br/><a href="/sl/twitter">Twitter</a>
<br/><a href="/sl/ted">TED</a>
<br/><a href="/sl/badlink"><span style='color: red'>Bad App</span></a>

</body>
</html>
